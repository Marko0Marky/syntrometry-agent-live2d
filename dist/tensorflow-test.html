<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TensorFlow.js Test</title>
</head>
<body>
    <h1>TensorFlow.js Test</h1>
    <div id="output"></div>

    <script type="importmap">
    {
      "imports": {
        "@tensorflow/tfjs": "https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.21.0/dist/tf.esm.js"
      }
    }
    </script>

    <script type="module">
        import * as tf from '@tensorflow/tfjs';
        
        // Test TensorFlow.js
        const output = document.getElementById('output');
        
        try {
            // Create a simple tensor
            const tensor = tf.tensor([1, 2, 3, 4]);
            
            // Display tensor info
            output.innerHTML = `
                <p>TensorFlow.js loaded successfully!</p>
                <p>Created tensor: ${tensor}</p>
                <p>Shape: ${tensor.shape}</p>
                <p>Data type: ${tensor.dtype}</p>
            `;
            
            // Clean up
            tensor.dispose();
        } catch (error) {
            output.innerHTML = `
                <p style="color: red;">Error loading TensorFlow.js:</p>
                <pre>${error.message}</pre>
            `;
        }
    </script>
</body>
</html>
